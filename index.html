<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Даня // dev</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #f0f6fc;
      --text-dark: #e6edf3;
      --text-light: #0d1117;
      --accent: #00ff88;
      --accent-alt: #00aaff;
      --card-bg-dark: rgba(22, 27, 34, 0.85);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --shadow-dark: 0 0 20px rgba(0, 255, 136, 0.2);
      --shadow-light: 0 8px 25px rgba(0, 0, 0, 0.08);
      --border-glow: 0 0 10px rgba(0, 255, 136, 0.4);
      --modal-bg-dark: #161b22;
      --modal-bg-light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.4s ease;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 170, 255, 0.1) 0%, transparent 20%);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
      background-image: none;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(transparent 50%, rgba(0,0,0,0.02) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
    }

    .fixed-button {
      position: fixed;
      top: 20px;
      background: var(--card-bg-dark);
      border: 1px solid var(--accent);
      border-radius: 12px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: var(--shadow-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(12px);
      color: var(--accent);
    }

    .theme-toggle { right: 20px; }
    .qr-toggle { left: 20px; }

    body.light .fixed-button {
      background: var(--card-bg-light);
      border: 1px solid #ccc;
      box-shadow: var(--shadow-light);
      color: var(--accent-alt);
    }

    .fixed-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px var(--accent);
      border-color: transparent;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 100px 20px 40px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .profile {
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      border: 3px solid var(--accent);
      margin-bottom: 16px;
      object-fit: cover;
      box-shadow: var(--border-glow);
      transition: all 0.3s;
    }

    .profile img:hover {
      border-color: var(--accent-alt);
      box-shadow: 0 0 25px var(--accent-alt);
    }

    .profile h1 {
      margin: 0;
      font-weight: 800;
      font-size: 2.2rem;
      letter-spacing: -1px;
      position: relative;
      display: inline-block;
    }

    .profile h1::after {
      content: '|';
      animation: blink 1s infinite;
      color: var(--accent);
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .glitch {
      position: relative;
      color: var(--text-dark);
      animation: glitch 2s infinite;
    }

    body.light .glitch { color: var(--text-light); }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 5px var(--accent); }
      2% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
      4% { text-shadow: -1px 0 #ffff00, 1px 0 #ff00ff; }
      6% { text-shadow: 0 0 10px var(--accent); }
    }

    .profile p {
      margin: 8px 0 25px;
      opacity: 0.8;
      font-size: 0.95rem;
      font-family: 'Fira Code', monospace;
      text-align: center;
    }

    .section-title {
      font-weight: 700;
      margin: 30px 0 15px;
      font-size: 1.1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
      position: relative;
    }

    .section-title::before {
      content: '// ';
      color: var(--accent-alt);
    }

    .links, .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    .link-card {
      padding: 16px 24px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      background: var(--card-bg-dark);
      color: inherit;
      border: 1px solid rgba(0, 255, 136, 0.2);
      box-shadow: var(--shadow-dark);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      font-size: 1rem;
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      position: relative;
      overflow: hidden;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      transition: 0.6s;
    }

    .link-card:hover::before {
      left: 100%;
    }

    body.light .link-card {
      background: var(--card-bg-light);
      border: 1px solid #ddd;
      box-shadow: var(--shadow-light);
    }

    .link-card:hover {
      transform: translateY(-4px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
    }

    .link-card i {
      width: 26px;
      text-align: center;
      color: var(--accent);
      transition: transform 0.3s;
    }

    .link-card:hover i {
      transform: rotate(12deg) scale(1.2);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .links .link-card:nth-child(1) { animation-delay: 0.3s; }
    .links .link-card:nth-child(2) { animation-delay: 0.45s; }
    .links .link-card:nth-child(3) { animation-delay: 0.6s; }
    .projects .link-card:nth-child(1) { animation-delay: 0.3s; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(13, 17, 23, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
    }

    .modal-overlay.open {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: var(--modal-bg-dark);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
      backdrop-filter: blur(16px);
      max-width: 90%;
      transform: scale(0.85);
      transition: all 0.4s ease;
      text-align: center;
      border: 1px solid var(--accent);
      position: relative;
    }

    body.light .modal-content {
      background: var(--modal-bg-light);
      border: 1px solid #ccc;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }

    .modal-overlay.open .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      margin: 0 0 20px;
      font-weight: 800;
      font-size: 1.4rem;
      color: var(--accent);
      font-family: 'Fira Code', monospace;
    }

    .qr-code-img {
      width: 210px;
      height: 210px;
      border-radius: 12px;
      border: 4px solid var(--accent);
      background: #fff;
      padding: 8px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      transition: all 0.3s;
    }

    body.light .qr-code-img {
      border-color: var(--accent-alt);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
    }

    .link-input {
      width: 100%;
      max-width: 300px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px dashed var(--accent);
      background: rgba(0, 255, 136, 0.05);
      color: var(--text-dark);
      font-family: 'Fira Code', monospace;
      font-weight: 600;
      text-align: center;
      cursor: copy;
      user-select: all;
      transition: all 0.3s;
      margin-top: 15px;
    }

    body.light .link-input {
      background: rgba(0, 170, 255, 0.05);
      color: var(--text-light);
      border-color: var(--accent-alt);
    }

    .link-input:focus {
      outline: none;
      border-style: solid;
      background: rgba(0, 255, 136, 0.15);
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: #888;
      transition: all 0.3s;
    }

    .close-button:hover {
      color: var(--accent);
      transform: rotate(90deg);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container { padding-top: 90px; }
      .profile h1 { font-size: 1.9rem; }
      .link-card { padding: 14px 20px; }
    }
  </style>
</head>
<body>

    <i class="fas fa-qrcode"></i>
  </button>

  <button class="fixed-button theme-toggle" id="themeToggle">Moon</button>

  <div class="container">
    <div class="profile">
      <img src="https://sun9-88.userapi.com/s/v1/ig2/cNjXCzRgns3xS2PbnDyfxnXYpGyIYB7Gc55GntogbpS4LQwQrOnxAlawmnHRjNj3Ao8oviKS-2XcJPeHLxgsLfkA.jpg?quality=95&as=32x43,48x65,72x97,108x145,160x215,240x323,360x484,480x645,540x726,640x860,720x968,1080x1452,1190x1600&from=bu&cs=1190x0" alt="Аватар Danya OS">

      </div>

    <div class="projects-section">
      <div class="section-title">Проекты</div>
      <div class="projects">
        <a href="https://t.me/on1xVPN_bot" class="link-card" target="_blank">
          <i class="fas fa-shield-alt"></i> ON1X VPN
        </a>
      </div>

  </div>

  <div class="modal-overlay" id="qrModal">
    <div class="modal-content">
      <button class="close-button" id="closeModal">x</button>
      <h2>SCAN ME</h2>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://danya.on1xvpn.ru/" alt="QR Code" class="qr-code-img">
      <input type="text" value="danya.on1xvpn.ru" class="link-input" readonly>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const qrToggle = document.getElementById('qrToggle');
    const qrModal = document.getElementById('qrModal');
    const closeModal = document.getElementById('closeModal');
    const linkInput = document.querySelector('.link-input');

    // Theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      themeToggle.innerHTML = 'Sun';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        themeToggle.innerHTML = 'Sun';
        localStorage.setItem('theme', 'light');
      } else {
        themeToggle.innerHTML = 'Moon';
        localStorage.setItem('theme', 'dark');
      }
    });

    // QR Modal
    qrToggle.addEventListener('click', () => qrModal.classList.add('open'));
    closeModal.addEventListener('click', () => qrModal.classList.remove('open'));
    qrModal.addEventListener('click', e => { if (e.target === qrModal) qrModal.classList.remove('open'); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') qrModal.classList.remove('open'); });

    // Copy link on click
    linkInput.addEventListener('click', function() {
      this.select();
      navigator.clipboard.writeText(this.value).then(() => {
        this.style.borderColor = 'var(--accent-alt)';
        setTimeout(() => this.style.borderColor = '', 1000);
      });
    });
  </script>
</body>
</html>
