<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1d1d1f;
            --sub-text: #6e6e73;
            --shadow: rgba(0, 0, 0, 0.05);
            --accent: #0071e3;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #f5f5f7;
            --sub-text: #86868b;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--sub-text);
            color: var(--text);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 500px;
            width: 100%;
        }

        .grid-item {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .profile {
            grid-column: span 4;
            flex-direction: row;
            justify-content: flex-start;
            gap: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #eee;
        }

        .profile-info h1 { font-size: 1.4rem; }
        .profile-info p { color: var(--sub-text); font-size: 0.9rem; }

        .time-card {
            grid-column: span 2;
            background: #1d1d1f;
            color: white;
        }
        [data-theme="dark"] .time-card { background: #2c2c2e; }

        #clock { font-size: 1.5rem; font-weight: 700; }

        .social { grid-column: span 2; }
        .social i { font-size: 2rem; margin-bottom: 8px; }
        .social span { font-weight: 600; font-size: 0.9rem; }

        .vk i { color: #0077ff; }
        .tg i { color: #24A1DE; }
        .inst i { color: #E1306C; }

        @media (max-width: 400px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile { grid-column: span 2; flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" id="mode-switcher">
        <i class="fas fa-moon"></i>
    </button>

    <div class="bento-grid">
        <div class="grid-item profile">
            <img src="https://sun9-44.userapi.com/s/v1/ig2/8Ct7BACjAw-gUd2g6PiOcanN27XiW-CzwC269QGttYPC2kMxVfQgu_gZQj5Wp7ODQgq3FKTlzKTumzpDtml2s8gl.jpg?quality=96&as=32x36,48x53,72x80,108x120,160x178,240x267,360x400,480x533,540x600,640x711,720x800,972x1080&from=bu&cs=972x0" alt="Avatar">
            <div class="profile-info">
                <h1>Данил</h1>
                <p>Я слежу за тобой</p>
            </div>
        </div>

        <div class="grid-item time-card">
            <span style="font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7;">Local Time</span>
            <div id="clock">00:00:00</div>
        </div>

        <a href="https://vk.com/danyaos1pov" class="grid-item social vk" target="_blank">
            <i class="fab fa-vk"></i>
            <span>ВКонтакте</span>
        </a>

        <a href="https://t.me/danyaos1pov" class="grid-item social tg" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>Telegram</span>
        </a>

        <a href="https://www.instagram.com/danyaos1pov/" class="grid-item social inst" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
    </div>

    <script>
        const btn = document.getElementById('mode-switcher');
        const icon = btn.querySelector('i');
        
        btn.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.body.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                document.body.setAttribute('data-theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('ru-RU');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
